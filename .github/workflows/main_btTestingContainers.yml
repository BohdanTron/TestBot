# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - btTestingContainers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f8bd83002564f19a3bed16bc0aa96d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b550b84c55884cf5b61f0a28bc7d51e0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f8bd83002564f19a3bed16bc0aa96d5 }}/btron/echobot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'btTestingContainers'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ba181518b994b9d9426065e6ad525fe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f8bd83002564f19a3bed16bc0aa96d5 }}/btron/echobot:${{ github.sha }}'